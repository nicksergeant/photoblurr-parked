<body class="home">
    <div class="top">
        <a class="logo" href="/" title="photoblurr">
            <img src="/media/images/logo.png" alt="photoblurr" />
        </a>

        <div class="stage">
            <a href="#" id="control" class="play"><span></span></a>
            <video width="800" height="440">
            <source src="/media/uploads/blurs/demo/demo.webm" type='video/webm; codecs="vp8, vorbis"' />
            <source src="/media/uploads/blurs/demo/demo.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
            <source src="/media/uploads/blurs/demo/demo.ogv" type='video/ogg; codecs="theora, vorbis"' />
            </video>
        </div>
    </div>
    <div class="bottom">
        <div class="what"></div>
        <p>You want to create your own, don't you? Patience&hellip;</p>
        <form action="http://email.photoblurr.com/t/r/s/quypl/" method="post" id="subForm">
            <div class="infield">
                <label for="quypl-quypl">enter your email address</label>
                <input type="text" class="text" name="cm-quypl-quypl" id="quypl-quypl" />
                <input class="submit" type="submit" value="Keep me updated" />

            </div>
        </form>
        <p class="small">
        We'll let you know when we start inviting users. We also may send you updates about the progress<br />we make, and there's also a chance we may send you chain letters. Deal with it.
        </p>
        <div class="social group">
            <div class="facebook">
                <div id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#appId=228163237223913&amp;xfbml=1"></script><fb:like href="http://photoblurr.com/" send="true" width="300" show_faces="false" font=""></fb:like>

            </div>
            <div class="twitter">
                <a href="http://twitter.com/share" class="twitter-share-button" data-url="http://photoblurr.com/" data-text="photoblurr: It's not a video. Definitely not a slideshow." data-count="horizontal" data-via="photoblurr">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
            </div>
        </div>
    </div>
